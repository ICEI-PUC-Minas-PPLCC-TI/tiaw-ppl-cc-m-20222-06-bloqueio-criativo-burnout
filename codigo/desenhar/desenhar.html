    <div class="content" id="ferramenta1">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button onclick="undoCanvas()" type="button" class="btn">Undo</button>
        <button onclick="clearCanvas()" type="button" class="btn">Clear</button>
        <div class="color-field" style="background: black"></div>
        <div class="color-field" style="background: red"></div>
        <div class="color-field" style="background: blue"></div>
        <input
          onInput="draw_color = this.value"
          type="color"
          class="color-picker"
        />
        <input
          onInput="draw_width = this.value"
          type="range"
          min="1"
          max="100"
          class="pen-range"
        />
      </div>
      <div><button id="save">Save as json</button></div>
      <button id="download">Save as img</button>
