<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillout - Cores</title>
    <script src="javascript.js"></script>
</head>
<body>
    <div id="main">
        <div id="gridprincipal" class="box">
            <div id="gridcores">

                <div id="corbut" class="cor adccor">
                    <span>+</span>
                </div>

            </div>
            <div id="lateral">
                <div id="selectcolor" class="box">
                    
                </div>
                <div id="colorinfo" class="box">
                    <h2 id="corNome">Selecione Cor</h3>
                    <h3 id="corHex">HEX</h3>
                    <h3 id="corRGB">RGB</h3>
                </div>
                <div id="editBotoes">
                    <div id="editar" class="botao"><span>Editar</span></div>
                    <div id="remover" class="botao"><span>Remover</span></div>
                </div>
            </div>
        </div>

        <div id="menuNovaCor">
            <div id="menu">
                <div id="menuConteudo">
                    <h1 class="menuTitle">Titulo</h1>
                    <div class="menuFecha">X</div>
                    <h2>Nome</h2>
                    <input type="text" class="nomeCor">
                    <h2>Cor</h2>
                    <input type="color" class="corCor" name="corInput" id="">
                    <button class="buttonForm">Pronto</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
